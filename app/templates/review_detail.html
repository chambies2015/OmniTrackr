<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="OmniTrackr Review Detail - Read detailed reviews from the OmniTrackr community.">
  <meta name="robots" content="index, follow">
  <title>Review Detail - OmniTrackr</title>
  <link rel="canonical" href="https://omnitrackr.xyz/reviews">
  <link rel="icon" type="image/x-icon" href="/omnitrackr_favicon.ico">
  
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://omnitrackr.xyz/reviews">
  <meta property="og:title" content="Review Detail - OmniTrackr">
  <meta property="og:description" content="Read detailed reviews from the OmniTrackr community.">
  <meta property="og:image" content="https://omnitrackr.xyz/omnitrackr_vortex.png">
  <meta property="og:site_name" content="OmniTrackr">
  <meta property="og:locale" content="en_US">
  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://omnitrackr.xyz/reviews">
  <meta name="twitter:title" content="Review Detail - OmniTrackr">
  <meta name="twitter:description" content="Read detailed reviews from the OmniTrackr community.">
  <meta name="twitter:image" content="https://omnitrackr.xyz/omnitrackr_vortex.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      min-height: 100vh;
      padding: 20px;
    }

    .review-wrapper {
      max-width: 900px;
      margin: 0 auto;
    }

    .review-container {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 40px;
      margin: 20px 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      color: var(--fg);
    }

    .review-header {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      padding-bottom: 30px;
      border-bottom: 2px solid var(--border);
    }

    .review-poster-large {
      width: 150px;
      height: 225px;
      object-fit: cover;
      border-radius: 12px;
      flex-shrink: 0;
    }

    .review-header-info {
      flex: 1;
    }

    .review-header-info h1 {
      font-size: 2rem;
      margin: 0 0 15px 0;
      color: var(--fg);
    }

    .review-meta-info {
      color: var(--fg-secondary);
      margin-bottom: 15px;
      line-height: 1.8;
    }

    .review-rating-large {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .review-category-badge {
      display: inline-block;
      padding: 6px 16px;
      background: var(--primary);
      color: white;
      border-radius: 16px;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .review-content {
      line-height: 1.9;
      font-size: 1.1rem;
      color: var(--fg);
      white-space: pre-wrap;
      margin-bottom: 30px;
    }

    .review-author {
      padding-top: 20px;
      border-top: 1px solid var(--border);
      color: var(--fg-secondary);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--fg-secondary);
    }

    .error {
      text-align: center;
      padding: 60px 20px;
      color: var(--fg-secondary);
    }

    @media (max-width: 768px) {
      .review-header {
        flex-direction: column;
      }

      .review-poster-large {
        width: 100%;
        height: auto;
        max-height: 400px;
      }

      .review-container {
        padding: 25px;
      }
    }
  </style>
</head>

<body class="dark-mode">
  <div class="review-wrapper">
    <a href="/reviews" class="back-link">← Back to Reviews</a>
    
    <div id="reviewContainer" class="review-container">
      <div class="loading">Loading review...</div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');
    const reviewId = window.location.pathname.split('/').pop();

    async function loadReview() {
      if (!category || !reviewId) {
        document.getElementById('reviewContainer').innerHTML = '<div class="error">Invalid review link. Please return to the reviews page.</div>';
        return;
      }

      try {
        const response = await fetch(`/api/public/reviews/${reviewId}?category=${category}`);
        
        if (!response.ok) {
          throw new Error('Review not found');
        }
        
        const review = await response.json();
        displayReview(review);
      } catch (error) {
        console.error('Error loading review:', error);
        document.getElementById('reviewContainer').innerHTML = '<div class="error">Review not found or no longer available.</div>';
      }
    }

    function updateMetadata(review) {
      const posterUrl = review.poster_url || review.cover_art_url || 'https://omnitrackr.xyz/omnitrackr_vortex.png';
      const fullPosterUrl = posterUrl.startsWith('http') ? posterUrl : `https://omnitrackr.xyz${posterUrl}`;
      const reviewUrl = `https://omnitrackr.xyz/reviews/${review.id}?category=${review.category}`;
      const reviewTitle = `${escapeHtml(review.title)} Review - OmniTrackr`;
      const reviewDescription = review.review ? escapeHtml(review.review.substring(0, 160)) + (review.review.length > 160 ? '...' : '') : `Read a review of ${escapeHtml(review.title)} by ${escapeHtml(review.username)} on OmniTrackr.`;
      
      document.title = reviewTitle;
      
      let metaDesc = document.querySelector('meta[name="description"]');
      if (!metaDesc) {
        metaDesc = document.createElement('meta');
        metaDesc.setAttribute('name', 'description');
        document.head.appendChild(metaDesc);
      }
      metaDesc.setAttribute('content', reviewDescription);
      
      let canonical = document.querySelector('link[rel="canonical"]');
      if (!canonical) {
        canonical = document.createElement('link');
        canonical.setAttribute('rel', 'canonical');
        document.head.appendChild(canonical);
      }
      canonical.setAttribute('href', reviewUrl);
      
      const ogTags = {
        'og:url': reviewUrl,
        'og:title': reviewTitle,
        'og:description': reviewDescription,
        'og:image': fullPosterUrl
      };
      
      Object.keys(ogTags).forEach(prop => {
        let tag = document.querySelector(`meta[property="${prop}"]`);
        if (!tag) {
          tag = document.createElement('meta');
          tag.setAttribute('property', prop);
          document.head.appendChild(tag);
        }
        tag.setAttribute('content', ogTags[prop]);
      });
      
      const twitterTags = {
        'twitter:url': reviewUrl,
        'twitter:title': reviewTitle,
        'twitter:description': reviewDescription,
        'twitter:image': fullPosterUrl
      };
      
      Object.keys(twitterTags).forEach(name => {
        let tag = document.querySelector(`meta[name="${name}"]`);
        if (!tag) {
          tag = document.createElement('meta');
          tag.setAttribute('name', name);
          document.head.appendChild(tag);
        }
        tag.setAttribute('content', twitterTags[name]);
      });
      
      let existingJsonLd = document.getElementById('review-jsonld');
      if (existingJsonLd) {
        existingJsonLd.remove();
      }
      
      const categoryLabel = review.category === 'tv_show' ? 'TV Show' : 
                           review.category === 'video_game' ? 'Video Game' :
                           review.category.charAt(0).toUpperCase() + review.category.slice(1);
      
      let itemReviewed = {};
      if (review.category === 'movie') {
        itemReviewed = {
          "@type": "Movie",
          "name": review.title,
          "director": review.director ? { "@type": "Person", "name": review.director } : undefined,
          "datePublished": review.year ? `${review.year}-01-01` : undefined
        };
      } else if (review.category === 'tv_show') {
        itemReviewed = {
          "@type": "TVSeries",
          "name": review.title,
          "startDate": review.year ? `${review.year}-01-01` : undefined,
          "numberOfSeasons": review.seasons || undefined,
          "numberOfEpisodes": review.episodes || undefined
        };
      } else if (review.category === 'anime') {
        itemReviewed = {
          "@type": "TVSeries",
          "name": review.title,
          "startDate": review.year ? `${review.year}-01-01` : undefined,
          "numberOfSeasons": review.seasons || undefined,
          "numberOfEpisodes": review.episodes || undefined
        };
      } else if (review.category === 'video_game') {
        itemReviewed = {
          "@type": "VideoGame",
          "name": review.title,
          "genre": review.genres ? review.genres.split(',').map(g => g.trim()) : undefined,
          "releaseDate": review.release_date || undefined
        };
      } else if (review.category === 'music') {
        itemReviewed = {
          "@type": "MusicRecording",
          "name": review.title,
          "byArtist": review.artist ? { "@type": "Person", "name": review.artist } : undefined,
          "datePublished": review.year ? `${review.year}-01-01` : undefined
        };
      } else if (review.category === 'book') {
        itemReviewed = {
          "@type": "Book",
          "name": review.title,
          "author": review.author ? { "@type": "Person", "name": review.author } : undefined,
          "datePublished": review.year ? `${review.year}-01-01` : undefined
        };
      }
      
      Object.keys(itemReviewed).forEach(key => {
        if (itemReviewed[key] === undefined) {
          delete itemReviewed[key];
        }
      });
      
      const jsonLd = {
        "@context": "https://schema.org",
        "@type": "Review",
        "itemReviewed": itemReviewed,
        "reviewBody": review.review,
        "author": {
          "@type": "Person",
          "name": review.username
        },
        "reviewRating": review.rating ? {
          "@type": "Rating",
          "ratingValue": review.rating,
          "bestRating": 10,
          "worstRating": 1
        } : undefined
      };
      
      if (!jsonLd.reviewRating) {
        delete jsonLd.reviewRating;
      }
      
      const script = document.createElement('script');
      script.id = 'review-jsonld';
      script.type = 'application/ld+json';
      script.textContent = JSON.stringify(jsonLd);
      document.head.appendChild(script);
    }

    function displayReview(review) {
      updateMetadata(review);
      
      const posterUrl = review.poster_url || review.cover_art_url || '/static/default-avatar.svg';
      const categoryLabel = review.category === 'tv_show' ? 'TV Show' : 
                           review.category === 'video_game' ? 'Video Game' :
                           review.category.charAt(0).toUpperCase() + review.category.slice(1);
      
      let metaInfo = '';
      if (review.category === 'movie') {
        metaInfo = `<p><strong>Director:</strong> ${escapeHtml(review.director || 'Unknown')}</p>
                    <p><strong>Year:</strong> ${review.year || 'N/A'}</p>`;
      } else if (review.category === 'video_game') {
        metaInfo = `<p><strong>Genres:</strong> ${escapeHtml(review.genres || 'Various')}</p>
                    <p><strong>Release Date:</strong> ${review.release_date ? new Date(review.release_date).toLocaleDateString() : 'N/A'}</p>`;
      } else if (review.category === 'music') {
        metaInfo = `<p><strong>Artist:</strong> ${escapeHtml(review.artist || 'Unknown')}</p>
                    <p><strong>Year:</strong> ${review.year || 'N/A'}</p>`;
      } else if (review.category === 'book') {
        metaInfo = `<p><strong>Author:</strong> ${escapeHtml(review.author || 'Unknown')}</p>
                    <p><strong>Year:</strong> ${review.year || 'N/A'}</p>`;
      } else {
        metaInfo = `<p><strong>Year:</strong> ${review.year || 'N/A'}</p>`;
        if (review.seasons) {
          metaInfo += `<p><strong>Seasons:</strong> ${review.seasons}</p>`;
        }
        if (review.episodes) {
          metaInfo += `<p><strong>Episodes:</strong> ${review.episodes}</p>`;
        }
      }
      
      document.getElementById('reviewContainer').innerHTML = `
        <div class="review-header">
          <img src="${posterUrl}" alt="${escapeHtml(review.title)}" class="review-poster-large" onerror="this.src='/static/default-avatar.svg'">
          <div class="review-header-info">
            <span class="review-category-badge">${categoryLabel}</span>
            <h1>${escapeHtml(review.title)}</h1>
            ${review.rating ? `<div class="review-rating-large">⭐ ${review.rating}/10</div>` : ''}
            <div class="review-meta-info">
              ${metaInfo}
            </div>
          </div>
        </div>
        <div class="review-content">${escapeHtml(review.review)}</div>
        <div class="review-author">
          <p><strong>Review by:</strong> ${escapeHtml(review.username)}</p>
        </div>
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    loadReview();
  </script>
</body>

</html>
